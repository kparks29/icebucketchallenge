<html x-ng-app="ibcApp">
  <head>
    <title></title>
    <script src="http://code.angularjs.org/1.2.0-rc.2/angular.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0rc2/angular-sanitize.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.2/angular-route.js"></script>
    <script src="http://rawgithub.com/kirstein/angular-disqus/master/angular-disqus.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>    
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body x-ng-controller="ibcCtrl">
    
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#!">Ice Bucket Blast</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search For Videos" ng-model="searchBy" id="search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Login</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
<!-- Load Partials -->
    <div  class="container">
      <div class="col-md-7" id="content" data-ng-view>
        <!-- <img src="img/spinner.gif" class="loading-spinner" alt="you spin me right round"> -->  
      </div> 

<!-- End Load Partials -->

      <div class="col-md-5"> 
        <div class="ad">
          <img ng-src="http://placekitten.com/250/200">
        </div>
        <div class="holder">
          <h3>Top Ranked Videos</h3>
          <div x-ng-repeat="video in videos | orderBy:'popularity':true | filter:searchBy" class="videoContainer">
            <div><img width="130" ng-src="http://img.youtube.com/vi/{{video.ytId}}/mqdefault.jpg"></div>
            <div><h4><a ng-href="{{ '#!/v/' + video.ytId}}">{{video.title}}</a> - {{video.popularity}}</h4></div> 
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
